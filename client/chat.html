<link rel="stylesheet" href="css/chat.css"/>
<div id="container">
    <div id="namesWrapper">
        <h2>Chat Together</h2>
        <p>
            Create Username:
        </p>
        <div id="error"></div>
        <br>
        <form id="usernameForm">
            <input size="35" id="username">
            <input type="submit" class="user-submit" value="Submit">
        </form>
    </div>

    <div id="mainWrapper">
        <div id="userWrapper" >
            <div id="users"></div>
        </div>
        <div id="chatWrapper">
            <div id="chatWindow"></div>
            <form id="messageForm">
                <input size="35" id="message" placeholder="Type Something...">
                <input type="submit" class="message-submit" value="Send">
            </form>
        </div>
    </div>
</div>


<script src="js/chat.js"></script>
